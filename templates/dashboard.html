<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Betting Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .navbar {
            background-color: #2c3e50;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .ev-positive {
            color: #27ae60;
            font-weight: bold;
        }
        
        .ev-negative {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .game-info {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-graph-up-arrow"></i> EV Betting Dashboard
            </span>
            <button class="btn btn-primary" onclick="startDataCollection()" id="collectBtn">
                <i class="bi bi-arrow-clockwise"></i> Collect Data
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Status Message -->
        <div id="statusMessage" class="alert alert-info d-none mb-3"></div>

        <!-- EV Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Player Name</th>
                                <th>Over/Under</th>
                                <th>Line</th>
                                <th>Market</th>
                                <th>Teams</th>
                                <th>Game Time</th>
                                <th>Book Count</th>
                                <th>EV %</th>
                            </tr>
                        </thead>
                        <tbody id="evTable">
                            <tr>
                                <td colspan="8" class="loading-spinner">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading data...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Socket.IO event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('collection_status', function(data) {
            updateStatus(data.message);
            if (data.status === 'complete' || data.status === 'error') {
                loadData();
                document.getElementById('collectBtn').disabled = false;
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // Load EV data
        async function loadData() {
            try {
                const response = await fetch('/api/opportunities');
                const data = await response.json();

                if (data.success) {
                    displayData(data.data);
                } else {
                    showError('Failed to load data');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Error loading data');
            }
        }

        // Display data in table
        function displayData(opportunities) {
            const tbody = document.getElementById('evTable');
            
            if (opportunities.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-4 text-muted">
                            No data available. Click "Collect Data" to fetch latest odds.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = opportunities.map(opp => {
                const evClass = opp.ev_percentage >= 0 ? 'ev-positive' : 'ev-negative';
                const evSign = opp.ev_percentage >= 0 ? '+' : '';
                const gameTime = opp.game_date ? new Date(opp.game_date).toLocaleString() : 'N/A';
                const teams = opp.away_team && opp.home_team ? 
                    `${opp.away_team} @ ${opp.home_team}` : 'N/A';
                
                return `
                    <tr>
                        <td><strong>${opp.player_name}</strong></td>
                        <td>
                            <span class="badge bg-${opp.best_side === 'O' ? 'success' : 'warning'}">
                                ${opp.best_side === 'O' ? 'Over' : 'Under'}
                            </span>
                        </td>
                        <td>${opp.line}</td>
                        <td>${formatMarketType(opp.market_type)}</td>
                        <td class="game-info">${teams}</td>
                        <td class="game-info">${gameTime}</td>
                        <td>${opp.book_count}</td>
                        <td class="${evClass}">${evSign}${opp.ev_percentage.toFixed(2)}%</td>
                    </tr>
                `;
            }).join('');
        }

        // Start data collection
        async function startDataCollection() {
            document.getElementById('collectBtn').disabled = true;
            updateStatus('Starting data collection...');

            try {
                const response = await fetch('/api/collect-data', { method: 'POST' });
                const data = await response.json();

                if (!data.success) {
                    showError('Failed to start data collection: ' + data.error);
                    document.getElementById('collectBtn').disabled = false;
                }
            } catch (error) {
                console.error('Error starting collection:', error);
                showError('Failed to start data collection');
                document.getElementById('collectBtn').disabled = false;
            }
        }

        // Update status message
        function updateStatus(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.classList.remove('d-none', 'alert-danger');
            statusEl.classList.add('alert-info');
        }

        // Show error message
        function showError(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.classList.remove('d-none', 'alert-info');
            statusEl.classList.add('alert-danger');
        }

        // Format market type
        function formatMarketType(market) {
            const formatted = market.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            return formatted;
        }
    </script>
</body>
</html>
